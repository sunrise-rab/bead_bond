{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-5">

  <div class="bb-form-wrapper">
<h1  class="bb-form-title text-center">{% trans "Sign Out" %}</h1>

<p class="text-center mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

<form  class="signup" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="bb-form-actions">
  <button type="submit" class="donate-link">{% trans 'Sign Out' %}</button>
</div>
</form>
</div>
</div>


{% endblock %}
